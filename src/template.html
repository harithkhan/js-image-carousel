<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Carousel</title>
    </head>
    <body>
        <h1 class="header">In the beninging</h1>
        <div class="carousel-container">
            <button class="carousel-button" type="button">
                <img src="./img/left.png" class="next-icon" id="left-button" />
            </button>
            <div class="carousel-frame">
                <div class="carousel">
                    <img src="./img/1.jpg" class="carousel-item" />
                    <img src="./img/2.jpg" class="carousel-item" />
                    <img src="./img/3.jpg" class="carousel-item" />
                    <img src="./img/4.jpg" class="carousel-item" />
                    <img src="./img/5.jpg" class="carousel-item" />
                </div>
            </div>
            <button class="carousel-button" type="button">
                <img
                    src="./img/right.png"
                    class="next-icon"
                    id="right-button"
                />
            </button>
            <div class="dot-container">
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
            </div>
        </div>
    </body>
</html>
